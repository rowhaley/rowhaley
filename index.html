<html>

  <head>
    <style type="text/css">
      #bobwhaley {
          width: 100%;
          height: 100%;
      }
    </style>
    
    <script>
      function showDiv(text, image) {

          var div = document.createElement('div');

          div.addEventListener('click', function(event) {
              div.style.visibility = "hidden";
          }, false);

          window.addEventListener('resize', function(event) {
              if (div.style.visibility == "visible") {
		  drawDiv(div, text, image);
              }
          }, false);

          drawDiv(div, text, image);

          document.body.appendChild(div);

      }

      function drawDiv(div, text, image) {

          div.style.left = "0";
          div.style.top = "0";
          div.style.width = "100%";
          div.style.height = "100%";
          div.style.position = "fixed";
          div.style.visibility = "visible";
          div.style.background = "black";
          div.style.opacity = "1.00";
          div.style.color = "white";
          div.innerHTML = "<br><center><img src= 'images/" + image + ".JPG' height='90%'><br><div style='width: 90%'>" + text + "</div></center>";

      }
      </script>

  </head>

  <body>
    <div id="bobwhaley"></div>
    Bob Whaley's Wall Map
    <img id="locator1"
	 src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Crosshair64.png"

         width="36"
