<html>
  <head>
    <style type="text/css">
      #bobwhaley {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="bobwhaley"></div>
    Bob Whaley's Wall Map
    <img id="right-arrow-overlay"
         src="http://upload.wikimedia.org/wikipedia/commons/7/7a/Red_Arrow_Right.svg"
         alt="Right arrow"
         width="20">
    <img id="right-arrow-overlay2"
         src="http://upload.wikimedia.org/wikipedia/commons/7/7a/Red_Arrow_Right.svg"
         alt="Right arrow"
         width="20">

    <script src="//openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <script>
      var viewer = OpenSeadragon({
        id:            'bobwhaley',
        prefixUrl:     '//openseadragon.github.io/openseadragon/images/',
        tileSources:   'bobwhaley.dz.dzi',
        overlays: [{
          id: 'right-arrow-overlay',
          x: 0.706245,
          y: 0.300244,
          placement: 'RIGHT',
          checkResize: false
            },
          {
          id: 'right-arrow-overlay2',
          x: 0.573329,
          y: 0.322581,
          placement: 'RIGHT',
          checkResize: false
        } ],
      });
      viewer.addHandler("open", function(){
          jQuery("right-arrow-overlay").click(function(e){
            alert('clicked');
          });
        });
    </script>
  </body>
</html>
