    <script>
      function showDiv(text, image) {

          var div = document.createElement('div');

          div.addEventListener('click', function(event) {
              div.style.visibility = "hidden";
          }, false);

          window.addEventListener('resize', function(event) {
              if (div.style.visibility == "visible") {
		  drawDiv(div, text, image);
              }
          }, false);

          drawDiv(div, text, image);

          document.body.appendChild(div);

      }

      function drawDiv(div, text, image) {

          div.style.left = "0";
          div.style.top = "0";
          div.style.width = "100%";
          div.style.height = "100%";
          div.style.position = "fixed";
          div.style.visibility = "visible";
          div.style.background = "transparent";
          div.style.opacity = "1.00";
          div.style.color = "black";
          div.innerHTML = "<center><img src= '" + image + "' height='90%'><div style='width: 90%; text-shadow: 2px 2px 2px white, -2px -2px 2px white;'><h1>" + text + "</h1></div></center>";

      }

      function showDivTxt(text) {

          var div = document.createElement('div');

          div.addEventListener('click', function(event) {
              div.style.display = "none";
          }, false);

          window.addEventListener('resize', function(event) {
              if (div.style.display == "block") {
		  drawDivTxt(div, text);
              }
          }, false);

          drawDivTxt(div, text);

          document.body.appendChild(div);

      }
      function drawDivTxt(div, text) {
	  div.innerHTML =
	      "<div style='background-color: rgba(150, 150, 150, 0.5); overflow: hidden; position: fixed; left: 0px; top: 0px; bottom: 0px; right: 0px; z-index: 1000; display:block;'>" + 
  	      "<div style='background-color: rgb(255, 255, 255); width: 95%; position: static; margin: 20px auto; padding: 20px 30px 0px; top: 410px; overflow: hidden; z-index: 1001; box-shadow: 0px 3px 8px rgba(34, 25, 25, 0.4);'>" +
              "<iframe src='" + text + "'width=90%; height=90%'></iframe></div> </div>";
      }
      function openInNewTab(url) {
	  window.open(url, '_blank').focus();
      }
      </script>
