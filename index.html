<html>
  <title>Bob Whaley's Wall Map</title>
  <head>
    <style type="text/css">
      #bobwhaley {
          width: 100%;
          height: 100%;
      }
    </style>
    
    <script>
      function showDiv(text, image) {

          var div = document.createElement('div');

          div.addEventListener('click', function(event) {
              div.style.visibility = "hidden";
          }, false);

          window.addEventListener('resize', function(event) {
              if (div.style.visibility == "visible") {
		  drawDiv(div, text, image);
              }
          }, false);

          drawDiv(div, text, image);

          document.body.appendChild(div);

      }

      function drawDiv(div, text, image) {

          div.style.left = "0";
          div.style.top = "0";
          div.style.width = "100%";
          div.style.height = "100%";
          div.style.position = "fixed";
          div.style.visibility = "visible";
          div.style.background = "transparent";
          div.style.opacity = "1.00";
          div.style.color = "black";
          div.innerHTML = "<br><center><img src= '" + image + "' height='90%'><div style='width: 90%'><h1>" + text + "</h1></div></center>";

      }
      </script>

  </head>

  <body>
    <div id="bobwhaley"></div>
    <img id="locator1"
	 src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Crosshair64.png"
         alt="Right arrow"
         width="24"
	 onMouseOver="showDiv('The map on the wall in Charlottesville', 'images/DSC02171.JPG'); return false;">
